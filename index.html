<!DOCTYPE html>
<html>
<head>
    <title>다양한 색상의 하트 모양 패턴</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
  <style>
        canvas {
            border: 5px solid black;
        }
    </style>

</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
        window.onload = function() {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            var colors = ["red", "yellow", "pink"];

           function drawHeart(x, y, size, color) {
            ctx.beginPath();
            ctx.moveTo(x + size * 0.75, y + size * 0.4);
            ctx.bezierCurveTo(x + size * 0.75, y + size * 0.37, x + size * 0.7, y + size * 0.25, x + size * 0.5, y + size * 0.25);
            ctx.bezierCurveTo(x + size * 0.2, y + size * 0.25, x + size * 0.2, y + size * 0.625, x + size * 0.2, y + size * 0.625);
            ctx.bezierCurveTo(x + size * 0.2, y + size * 0.8, x + size * 0.4, y + size * 1.02, x + size * 0.75, y + size * 1.2);
            ctx.bezierCurveTo(x + size * 1.1, y + size * 1.02, x + size * 1.3, y + size * 0.8, x + size * 1.3, y + size * 0.625);
            ctx.bezierCurveTo(x + size * 1.3, y + size * 0.625, x + size * 1.3, y + size * 0.25, x + size, y + size * 0.25);
            ctx.bezierCurveTo(x + size * 0.85, y + size * 0.25, x + size * 0.75, y + size * 0.37, x + size * 0.75, y + size * 0.4);
            ctx.fillStyle = color;
            ctx.fill();
        }

            function drawPattern() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                var size = 50;
                var spacing = size * 1.8;
                for (var x = spacing; x < canvas.width; x += spacing) {
                    for (var y = spacing; y < canvas.height; y += spacing) {
                        var colorIndex = Math.floor(Math.random() * colors.length);
                        var color = colors[colorIndex];
                        drawHeart(x, y, size, color);
                        drawHeart(x - spacing / 2, y, size, color);
                        drawHeart(x + spacing / 2, y, size, color);
                        drawHeart(x, y - spacing / 1, size, color);
                        drawHeart(x, y + spacing / 1, size, color);
                    }
                }
                requestAnimationFrame(drawPattern);
            }

            drawPattern();
        }
    </script>
</body>
</html>
